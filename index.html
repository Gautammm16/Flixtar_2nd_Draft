<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixtar | Top Social Media Marketing Agency in India</title>

    <meta name="description" content="Flixtar is a leading social media marketing agency in India, empowering CEOs, startups, and brands with impactful digital growth strategies." />
    <meta name="keywords" content="Flixtar, Social Media Marketing India, Digital Marketing Agency, Instagram Growth, LinkedIn Branding, CEO Marketing, Founder Branding, Online Business Growth" />
    <meta name="author" content="Flixtar Digital Agency" />
    <link rel="canonical" href="https://flixtar.in/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flixtar.in/" />
    <meta property="og:title" content="Flixtar – Empowering Brands & CEOs Digitally" />
    <meta property="og:description" content="Scale your brand with expert social media marketing and digital strategy by Flixtar." />
    <meta property="og:image" content="https://flixtar.in/preview-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://flixtar.in/" />
    <meta name="twitter:title" content="Flixtar | India's Top Digital Marketing Agency" />
    <meta name="twitter:description" content="Join 100+ businesses growing digitally with Flixtar – Social Media Marketing for CEOs & Startups." />
    <meta name="twitter:image" content="https://flixtar.in/preview-image.jpg" />

    <!-- Schema Markup for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Flixtar",
      "url": "https://flixtar.in",
      "logo": "https://flixtar.in/logo.png",
      "description": "Flixtar is a digital marketing and social media growth agency empowering brands and CEOs through powerful strategies.",
      "sameAs": [
        "https://www.instagram.com/flixtar.in",
        "https://www.linkedin.com/company/flixtar",
        "https://twitter.com/flixtar"
      ]
    }
    </script>

    <!-- Schema for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Flixtar",
      "image": "https://flixtar.in/logo.png",
      "@id": "https://flixtar.in",
      "url": "https://flixtar.in",
      "telephone": "+91-XXXXXXXXXX",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Your Street Address",
        "addressLocality": "City",
        "addressRegion": "Gujarat",
        "postalCode": "XXXXXX",
        "addressCountry": "IN"
      }
    }
    </script>

    <!-- Schema for WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Flixtar",
      "url": "https://flixtar.in/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://flixtar.in/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

</html>
